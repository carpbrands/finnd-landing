    <!-- Favicon -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;1,9..144,400;1,9..144,500&family=Karla:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest: #064E3B;
            --forest-dark: #022C22;
            --forest-light: #065F46;
            --linen: #FFF7ED;
            --linen-dark: #FEF3E2;
            --terracotta: #EA580C;
            --terracotta-light: #FB923C;
            --gray-400: #A8A29E;
            --gray-500: #78716C;
            --gray-600: #57534E;
        }

        body {
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--linen);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--forest);
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        /* Logo */
        .logo {
            display: inline-flex;
            align-items: baseline;
            margin-bottom: 32px;
        }

        .logo-text {
            font-family: 'Fraunces', Georgia, 'Times New Roman', serif;
            font-weight: 500;
            font-style: italic;
            font-size: 56px;
            color: var(--forest);
            letter-spacing: -0.02em;
        }

        .logo-dot {
            width: 14px;
            height: 14px;
            background-color: var(--terracotta);
            border-radius: 50%;
            margin-left: 4px;
            margin-bottom: 8px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Fraunces', Georgia, 'Times New Roman', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 28px;
            color: var(--forest);
            margin-bottom: 16px;
            line-height: 1.3;
        }

        /* Description */
        .description {
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Coming Soon Badge */
        .coming-soon {
            display: inline-block;
            background-color: var(--forest);
            color: var(--linen);
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 20px;
            border-radius: 50px;
            margin-bottom: 40px;
        }

        /* Email Form */
        .form-container {
            background-color: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(6, 78, 59, 0.08);
        }

        .form-title {
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--forest);
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .email-input {
            width: 100%;
            padding: 16px 20px;
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            border: 2px solid var(--linen-dark);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            border-color: var(--forest);
        }

        .email-input::placeholder {
            color: var(--gray-400);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--terracotta) 0%, var(--terracotta-light) 100%);
            color: white;
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 14px rgba(234, 88, 12, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success message (hidden by default) */
        .success-message {
            display: none;
            padding: 16px;
            background-color: #D1FAE5;
            color: #065F46;
            border-radius: 12px;
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            color: var(--gray-500);
        }

        .footer a {
            color: var(--forest);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo-text {
                font-size: 44px;
            }

            .logo-dot {
                width: 11px;
                height: 11px;
            }

            .tagline {
                font-size: 24px;
            }

            .form-container {
                padding: 24px;
            }
        }

        /* Simple animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .logo { animation-delay: 0s; }
        .tagline { animation-delay: 0.1s; }
        .description { animation-delay: 0.2s; }
        .coming-soon { animation-delay: 0.3s; }
        .form-container { animation-delay: 0.4s; }
        .footer { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <span class="logo-text">Finnd</span>
            <span class="logo-dot"></span>
        </div>

        <!-- Tagline -->
        <h1 class="tagline">Your taste. Your budget.</h1>

        <!-- Description -->
        <p class="description">
            Discover affordable alternatives to the styles you love â€” powered by AI.
        </p>

        <!-- Coming Soon Badge -->
        <div class="coming-soon">Coming Soon</div>

        <!-- Email Signup Form -->
        <div class="form-container">
            <p class="form-title">Be the first to know when we launch</p>
            
            <!-- REPLACE YOUR_FORM_ID WITH YOUR ACTUAL FORMSPREE ID -->
            <form class="form-group" action="https://formspree.io/f/xkgdaqow" method="POST">
                <input 
                    type="email" 
                    name="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                >
                <button type="submit" class="submit-btn">
                    Join the Waitlist
                </button>
            </form>
            
            <div class="success-message" id="success">
                ðŸŽ‰ You're on the list! We'll be in touch soon.
            </div>
        </div>

        <!-- Footer -->
        <p class="footer">
            Â© 2024 Finnd. All rights reserved.
        </p>
    </div>

    <script>
        const form = document.querySelector('form');
        const successMessage = document.getElementById('success');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Oops! Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
