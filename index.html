<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Finnd helps you discover alternatives to the products you love. Coming soon.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;1,9..144,400;1,9..144,500&family=Karla:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23064E3B' rx='20' width='100' height='100'/><text x='50' y='68' font-size='55' font-family='Georgia' font-style='italic' fill='%23FFF7ED' text-anchor='middle'>F</text><circle cx='72' cy='30' r='10' fill='%23EA580C'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;1,9..144,400;1,9..144,500&family=Karla:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest: #064E3B;
            --forest-dark: #022C22;
            --forest-light: #065F46;
            --linen: #FFF7ED;
            --linen-dark: #FEF3E2;
            --terracotta: #EA580C;
            --terracotta-light: #FB923C;
            --gray-400: #A8A29E;
            --gray-500: #78716C;
            --gray-600: #57534E;
        }

        body {
            font-family: 'Karla', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--linen);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--forest);
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        /* Logo */
        .logo {
            display: inline-flex;
            align-items: baseline;
            margin-bottom: 12px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-text {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 56px;
            font-weight: 500;
            font-style: italic;
            color: var(--forest);
            letter-spacing: -1px;
        }

        .logo-dot {
            width: 14px;
            height: 14px;
            background-color: var(--terracotta);
            border-radius: 50%;
            margin-left: 2px;
            margin-bottom: 8px;
        }

        /* Badge */
        .badge {
            display: inline-block;
            background-color: var(--forest);
            color: var(--linen);
            font-family: 'Karla', sans-serif;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 6px 14px;
            border-radius: 100px;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out 0.1s both;
        }

        /* Tagline */
        .tagline {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 24px;
            font-weight: 400;
            color: var(--forest);
            margin-bottom: 16px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        /* Description */
        .description {
            font-family: 'Karla', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--gray-600);
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        /* Form container */
        .form-container {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        /* Email form */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .email-input {
            font-family: 'Karla', sans-serif;
            font-size: 16px;
            padding: 14px 18px;
            border: 2px solid rgba(6, 78, 59, 0.15);
            border-radius: 12px;
            background-color: white;
            color: var(--forest);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .email-input::placeholder {
            color: var(--gray-400);
        }

        .email-input:focus {
            border-color: var(--forest);
            box-shadow: 0 0 0 3px rgba(6, 78, 59, 0.1);
        }

        .submit-btn {
            font-family: 'Karla', sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 24px;
            background-color: var(--terracotta);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 14px rgba(234, 88, 12, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success message */
        .success-message {
            display: none;
            padding: 16px;
            background-color: #D1FAE5;
            color: #065F46;
            border-radius: 12px;
            font-family: 'Karla', sans-serif;
            font-weight: 500;
        }

        /* Blog CTA */
        .blog-cta {
            margin-top: 48px;
            padding: 24px;
            background: white;
            border-radius: 16px;
            border: 2px solid rgba(6, 78, 59, 0.1);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .blog-cta-text {
            font-family: 'Karla', sans-serif;
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 12px;
        }

        .blog-btn {
            display: inline-block;
            font-family: 'Karla', sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            background-color: var(--forest);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 14px rgba(6, 78, 59, 0.2);
        }

        .blog-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 78, 59, 0.3);
            background-color: var(--forest-light);
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            font-family: 'Karla', sans-serif;
            font-size: 13px;
            color: var(--gray-500);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .footer a {
            color: var(--forest);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo-text {
                font-size: 44px;
            }

            .logo-dot {
                width: 11px;
                height: 11px;
            }

            .tagline {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <span class="logo-text">finnd</span>
            <span class="logo-dot"></span>
        </div>

        <!-- Badge -->
        <div class="badge">Coming Soon</div>

        <!-- Tagline -->
        <h1 class="tagline">Your taste. Your budget.</h1>

        <!-- Description -->
        <p class="description">
            Discover alternatives to the products you love â€” powered by AI.
        </p>

        <!-- Email Signup Form -->
        <div class="form-container">
            <form action="https://formspree.io/f/xwpkvkrd" method="POST">
                <input 
                    type="email" 
                    name="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                >
                <button type="submit" class="submit-btn">
                    Join the Waitlist
                </button>
            </form>
            
            <div class="success-message" id="success">
                ðŸŽ‰ You're on the list! We'll be in touch soon.
            </div>
        </div>

        <!-- Blog CTA -->
        <div class="blog-cta">
            <p class="blog-cta-text">While you wait, check out our style guides</p>
            <a href="/blog/" class="blog-btn">Visit the Blog â†’</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p style="margin-bottom: 8px;">
                <a href="/blog/">Blog</a> Â· <a href="/privacy.html">Privacy Policy</a>
            </p>
            <p>Â© 2024 Finnd. All rights reserved.</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const successMessage = document.getElementById('success');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Oops! Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
